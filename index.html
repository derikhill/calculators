<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/app.css">
    <title>Calculator</title>
</head>
<body>
    <div class="app-container">
        <div class="app-title-section">
            <h5 class="app-title">Mortgage Calculator</h5>
        </div>
    </div>
    <div class="app-body">
        <div class="calculator-container">
            <div class="instructions">
                <p>Change values to calculate your results</p>
            </div>
            <div class="slider-div ">
                <label for="years">Years of Mortgage</label>
                <div class="slide cell">
                    <label>1</label><input type="range" min="1" max="40" value="30" class="slider" id="years"><label>40</label>
                    <input type="number" class="value" value="30" id="year-value">
                </div>
            </div>
            <div class="slider-div">
                <label for="rate">Rate of Interest (%)</label>
                <div class="slide">
                    <label>0.1</label><input type="range" min="1" max="10" value="5" step="0.25" class="slider" id="rate"><label>10</label>
                    <input type="number" value="5" class="value" id="rate-value">
                </div>
            </div>
            <div class="loan-amount">
                <label for="loan-amount">Loan Amount
                    <input type="number" name="loan-amount" id="loan-amount">
                </label>
            </div>
            <div class="annual">
                <div class="annual-tax">
                    <label for="annual-tax">Annual Tax
                        <input type="number" name="annual-tax" id="annual-tax">
                    </label>
                </div>
                <div class="annual-insurance">
                    <label for="annual-insurance">Annual Insurance
                        <input type="number" name="annual-insurance" id="annual-insurance">
                    </label>
                </div>
            </div>
            <button class="calculate" id="calculate">CALCULATE</button>
        </div>
        <div class="results-container" id="small-results">
            <h5 class="app-title">Your Results</h5>
            <div class="principal instructions">
                <p>Principal</p>
                <h5 id="principal">$</h6>
            </div>
            <div class="tax instructions">
                <p>Tax</p>
                <h5 id="tax">$</h6>
            </div>
            <div class="insurance instructions">
                <p>Insurance</p>
                <h5 id="insurance">$</h6>
            </div>
            <div class="total instructions">
                <p>Total Monthly Payment</p>
                <h4 id="total">$</h4>
            </div>

        </div>
    </div>

    <script src="build/app.bundle.js"></script>
</body>
</html>
